{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}
Sign up
{% endblock title %}

{% block content %}

    <form role="form"
          action="{% url 'player_signup' %}"
          method="post">
        {% csrf_token %}

        <p>Please fill in the form.</p>

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

{% endblock content %}
